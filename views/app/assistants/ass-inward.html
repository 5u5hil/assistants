<ion-view cache-view="false" class="records-view">
    <ion-nav-title>
        <span>Inward List</span>
    </ion-nav-title>
    <ion-content>
        <div class="row tabnav">
            <div class="col"><a  ui-sref="app.ass-inward" class="active" >Inward</a></div>
            <div class="col"><a  ui-sref="app.ass-outgo"  >Outgo</a></div>
        </div>	



        <div  class="list card post-item" ng-repeat="inwardval in inward track by $index">
            <div class="post-heading item item-text-wrap p0">
                <div class="item item-divider txt-center">
                    Giving On : {{inwardval.receive_on | disbursedate}}


                </div>
                <div class="p10">
                   

                    <div class="card-date" ng-repeat="name in item_name[$index]">
                         {{name}}<span class="flt-right">{{qty_disburse[$parent.$index][$index]}}- {{disburse_unit[$parent.$index][$index]}}</span>
                    </div>
                </div>
            </div>
        </div>






    </ion-content>


</ion-view>
