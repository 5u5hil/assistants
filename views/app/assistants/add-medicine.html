<ion-view cache-view="false" class="records-view">
    <ion-nav-title>
        <span>Add Medicine</span>
    </ion-nav-title>

        <ion-content>
		
		     <div class="item item-divider mt15">Date</div>
			 <label class="item item-input">
			<input type="date" placeholder="Date" value=""  name="" class="">
			</label>
			 
			 
            <div class="item item-divider">Medicine
			<a class="Cstmbutn button-small col-25" ui-sref="app.medcn" style="float:right; padding:0;" ><span class="icon ion-plus-circled"></span> Add </a>
			</div>

			<div class="item newlist-item" >
              <div class="hreflink" ng-if="medi.id !=''">
			  <h2>Crocin 
                         <input type="hidden" name="itemid" value="1">
                        <input type="hidden" name="itemname" value="Crocin">
                        <span class="flt-right"><input type="number" name="quantity" value="1" min="1" max="10">
                          <input type="text" value="Strip" name="item_form" readonly="">   
                           
                            
                        </span></h2></div>
						
                <div class="uinfo" ng-click=""><i class="ion-ios-close-empty"></i></div>
            </div>
			
			<div class="item newlist-item" >
              <div class="hreflink" ng-if="medi.id !=''">
			  <h2>Gelusil 
                         <input type="hidden" name="itemid" value="1">
                        <input type="hidden" name="itemname" value="Crocin">
                        <span class="flt-right"><input type="number" name="quantity" value="1" min="1" max="10">
                          <input type="text" value="Bottle" name="item_form" readonly="">   
                        </span></h2></div>
					
                <div class="uinfo" ng-click=""><i class="ion-ios-close-empty"></i></div>
            </div>
        </ion-content>

        <div class="fixedbar">
            <a class="button btn-delete" ui-sref="#" >Cancel</a>
            <button type="submit" ng-click="" class="button btn-add"  ng-disabled="disbursement.$invalid" >Save</button>
        </div>


</ion-view>
