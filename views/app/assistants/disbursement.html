<ion-view cache-view="false" class="records-view">
    <ion-nav-title>
        <span>Disbursement</span>
    </ion-nav-title>
    <ion-content>
	
	<label class="item item-input item-select">
		<div class="input-label">Patient</div>
		<select name="pname">
                    <option value="" selected="selected">Select Patient </option>
                    <option ng-repeat="user in userP" value="{{user.id}}" >{{user.fname}} {{user.lname}}</option>
		</select>
	</label>

	<label class="item item-input item-select">
		<div class="input-label">Doctor</div>
		<select name="dname">
			<option value="" selected="selected">Select Doctor </option>
                    <option ng-repeat="user in userD" value="{{user.id}}" >{{user.fname}} {{user.lname}}</option>
		</select>
	</label>

	<label class="item item-input listreq"><span class='input-label'>Consultation Date</span>
	<input type="date" ng-model="curDate" placeholder="" value="{{curDate}}"  name="das" required /></label>

	<label class="item item-input listreq"><span class='input-label'>Consultation Time</span>
	<input type="time" ng-model="curTime" placeholder="" value="{{curTime}}"  name="daas" required /></label>


        
		<label class="item item-input item-select">
		<div class="input-label">Patient Type</div>
		<select name="">
			<option value="" >Select </option>
			<option  value="">Outpatient</option>
			<option  value="">Inpatient</option>
			<option  value="">Emergency</option>
		</select>
	</label>

		<label class="item item-input item-select">
		<div class="input-label">Mode</div>
		<select name="service">
			<option value=""  selected="selected" >Select mode </option>
                        <option ng-repeat="serv in service" value="{{serv.id}}" >{{serv.service}}</option>
			
		</select>
	</label>

		<div class="item item-divider mt15">Disbursement
		<a class="Cstmbutn button-small col-25" ui-sref="app.add-disbursement" style="float:right; padding:0;"><span class="icon ion-plus-circled"></span> Add </a>
		</div>

		<!--<div class="item newlist-item">
		<div class="hreflink"><h2 class="ng-binding">Crocin 
		<span class="flt-right">3 strips</span></h2></div>
<div class="uinfo" ng-click="modal.show();"><i class="ion-ios-close-empty"></i></div>
		</div>-->





    </ion-content>
	
	<div class="fixedbar">
    
	<a class="button btn-delete">Cancel</a>
	<a class="button btn-add" ui-sref="#">Save </a>
	</div>
</ion-view>
