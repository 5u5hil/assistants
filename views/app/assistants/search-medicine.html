<ion-view cache-view="false" class="records-view">
    <ion-nav-title>
        <span>Search Results</span>
    </ion-nav-title>
    <ion-content>
        <div class="list list-inset txt-center">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text"  value="{{searchkey}}" ng-model="search">
            </label>
              <a ng-click="searchMedicine(search)"  class="button button-positive mt15">Search</a>	
        </div>


        <div class="item item-divider ng-binding">Starting with {{searchkey}}</div>

        <div class="scont" >

            <div class="posts-list msearchlist" ng-repeat="medicine in getMedicine">
                <div  class="list card post-item">
                    <div class="post-content item item-text-wrap p0">
                        <a class="lhref p10" ui-sref="app.medicine-details({mid:medicine.id})" >
                            <span class="fbold">{{medicine.name}}</span>
                            <span class="flt-right">{{medicine.total_item}} {{medicine.item_form}} ({{medicine.total_unit}})</span>
                        </a>

                        <div class="post-actions">
                            <div class="row cardbtn p0">
                                <div class="col"><div class="cbtn" ng-click="addmedicine();">Add </div></div>
                                <div class="col"><div ng-click="showPopup(medicine.id,medicine.name,0)" class="cbtn">Disbursement</div></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>		
        <div class="scont" >
            <div class="item item-divider ng-binding">Other matches</div>


            <div class="posts-list msearchlist" ng-repeat="otherm in otherMedicine">
                <div  class="list card post-item">
                    <div class="post-content item item-text-wrap p0">
                        <div class="p10" >
                            <span class="fbold">{{otherm.name}}</span>
                            <span class="flt-right">{{otherm.total_item}} {{otherm.item_form}} ( {{otherm.total_unit}} )</span>
                        </div>

                        <div class="post-actions">
                            <div class="row cardbtn p0">
                                <div class="col"><div class="cbtn" ui-sref="#">Add </div></div>
                                 <div class="col"><div ng-click="showPopup(otherm.id,otherm.name,0)" class="cbtn">Disbursement</div></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ion-content>

    <div class="fixedbar">
        <a class="button btn-delete" ui-sref="app.inventory">Cancel</a>
        <a class="button btn-add" ui-sref="app.medicine-details">Save </a>
    </div>
</ion-view>
