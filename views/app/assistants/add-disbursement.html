<ion-view cache-view="false" class="records-view">
    <ion-nav-title>
        <span>Disbursement</span>
    </ion-nav-title>
    <ion-content>
        <div class="list list-inset txt-center">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text"  value="{{searchkey}}" ng-model="search">
            </label>
              <a ng-click="searchMedicine(search)"  class="button button-positive mt15">Search</a>	
        </div>

        <div class="scont" ng-if="getMedicine!=''" >
            <div class="item item-divider ng-binding" >Starting with "Crocin"</div>
            <div class="item newlist-item" ng-repeat="medicine in getMedicine">
                <div ng-click="showPopup(medicine.id,medicine.name)" class="hreflink"><h2 class="ng-binding">{{medicine.name}}
                        <span class="flt-right">{{medicine.total_item}} {{medicine.item_form}}</span></h2></div>
                        
                <div class="uinfo" ng-click="modal.show();"><i class="ion-ios-information"></i></div>
            </div>
        </div>


        <div class="scont" ng-if="otherMedicine!=''" >
            <div class="item item-divider ng-binding" >Other Matches</div>			
            <div class="item newlist-item"  ng-repeat="otherm in otherMedicine">
                <div ng-click="showPopup(otherm.id,otherm.name)" class="hreflink"><h2 class="ng-binding">{{otherm.name}}
                        <span class="flt-right">{{otherm.total_item}} {{otherm.item_form}}</span></h2></div>
                <div class="uinfo" ng-click="modal.show();"><i class="ion-ios-information"></i></div>
            </div>			

        </div>


    </ion-content>

    <div class="fixedbar">
        <a class="button btn-delete" ui-sref="app.disbursement">Cancel</a>
        <a class="button btn-add" ui-sref="app.disbursement">Save </a>
    </div>
</ion-view>

<script id="infomedicine" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar app-top-bar">
    <h1 class="title">Crocin</h1>	 
    <button class="button button-clear" nav-clear ng-click="modal.hide()" ><i class="ion-close"></i></button>
    </ion-header-bar>
    <ion-content>

    <div class="item item-divider ng-binding">Treatment Plan</div>
    <p class="p15">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

    <div class="item item-divider ng-binding">Side Effect</div>
    <p class="p15">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>


    </ion-content>
    </ion-modal-view>
</script>
